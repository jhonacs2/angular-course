<article>
  <h3>The Pipes</h3>

  <div style="border: 1px solid red">
    <p>Json Pipe</p>
    <span>{{userProfile | json}}</span>
  </div>

  <div style="border: 1px solid red">
    <p>Slice Pipe</p>
    <span>{{userProfile.firstName | slice:0:3}}</span>
  </div>

  <div style="border: 1px solid red">
    <p>Slice Pipe</p>
    <span>{{numbers | slice:1:3}}</span>
  </div>

  <div style="border: 1px solid red">
    <p>UpperCase Lowercase</p>
    <span>{{userProfile.firstName | lowercase}}</span>
  </div>

  <div style="border: 1px solid red">
    <p>Title case</p>
    <span>{{userProfile.lastName | titlecase}}</span>
  </div>
</article>
