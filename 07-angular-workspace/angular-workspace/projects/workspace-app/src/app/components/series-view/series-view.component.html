<div class="bg-white rounded-lg shadow-md overflow-hidden" *ngFor="let character of characters$ | async">
  <img src="{{character.image}}" alt="{{character.name}} image"
       class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ character.name }}</h3>
    <p class="text-gray-600 text-sm">{{ character.status }}</p>
  </div>
</div>
