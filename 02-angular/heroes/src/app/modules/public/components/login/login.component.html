<article class="login-container slide-in-fwd-center">
  <section class="login-form-container">
    <div class="login-form">
      <div class="overlay"></div>
      <div class="logo p-relative">
        <img class="w100 h100"
             src="assets/svg/marvel-logo.svg"
             alt="marvel logo">
      </div>

      <div class="input-container p-relative">
        <div class="w70">
          <input class="h-input" type="text" id="email" placeholder="Email">
        </div>

        <div class="w70">
          <input class="h-input" type="password" id="password" placeholder="Password">
        </div>

        <button class="h-button w70">Login</button>
      </div>
    </div>
  </section>
</article>
