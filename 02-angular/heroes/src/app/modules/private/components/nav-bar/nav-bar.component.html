<header class="header-container container">
  <a class="header-logo">
    <img class="w100 h100" src="assets/svg/marvel-logo.svg" alt="marvel logo">
  </a>

  <nav class="nav-bar-container">
    <ul>
      <li class="h-cursor-p" *ngFor="let detail of navBarList">
        <a [routerLink]="detail.routerLink">{{detail.value}}</a>
      </li>
    </ul>
  </nav>

  <button class="h-button">Log out</button>
</header>
